{% extends 'base.html' %}

{% block title %}
    북마크 삭제
{% endblock %}

{% block content %}

    <h1>북마크 삭제</h1>

    <p>북마크를 삭제하시겠습니까?</p>
    <p>사이트명: {{object.site_name}}</p>
    <p>URL: {{object.url}}</p>

    <div>
        <form method="post">
            {% csrf_token %}
            <button type="submit">삭제</button>
            <a href="{% url 'bookmark:list' %}">취소</a>
        </form>
    </div>

{% endblock %}
